    <!-- Load google font Raleway -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <!-- SEO -->
    <meta

      content="Schrijnwerk op Maat Izegem | Exclusieve Interieurs - Atelier Buyck"

      name="description"
      content="...gedreven door detail en vakmanschap...	Wij ontwerpen en realiseren uw maatwerk interieur, van kastenwanden tot keukens op maat in de regio Izegem. Vraag nu uw vrijblijvende offerte aan!"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      rel="preconnect"
      src="https://www.googletagmanager.com/gtag/js?id=G-6KQ91K86Y0"
    ></script>
    <script async>
      window.onload = function () {
        const loadCookies = localStorage.getItem("cookie-consent");

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-6KQ91K86Y0");

        gtag("allow_google_signals", "update", {
          google_signals: false,
        });
        gtag("allow_ad_personalization_signals", "update", {
          ad_personalization_signals: false,
        });
        gtag("set", "restricted_data_processing", true);

        if (loadCookies === "accepted") {
          gtag("consent", "update", {
            analytics_storage: "granted",
          });
        } else {
          gtag("consent", "update", {
            analytics_storage: "denied",
          });
        }
      };
    </script>
  </head>

  <body>
    <div id="app"></div>

  </body>
